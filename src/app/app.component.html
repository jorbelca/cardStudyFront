<div class="container">
  <!-- Contenedor Principal -->
  <br />
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Barra de navegación -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CardStudy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              [routerLink]="['/home']"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/topics']">Topics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/questions']">Questions</a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-right" *ngIf="!identity || !identity.name">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">Register</a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin']"
              >Profile of {{ identity.name }}</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/logout/1']">Exit</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Cierre Barra de Navegación  -->
  </nav>

  <!-- CONTENIDO -->
  <router-outlet> </router-outlet>

  <footer>
    Jorbelca &copy; <a href="https://github.com/jorbelca">Github</a>
  </footer>

  <!-- Cierre Contenedor Principal -->
</div>
