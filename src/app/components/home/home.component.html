<div class="loading" *ngIf="questions[0] == ''">Loading ...</div>

<div class="container-fluid" *ngIf="questions">
  <h1>{{ page_title }}</h1>

  <div class="card-columns">
    <article class="card w-100" *ngFor="let question of questions">
      <div class="card-header">
        <h4>
          <a [routerLink]="['/home']">{{ question.question }}</a>
        </h4>

        <div class="card-body">
          
        </div>
      </div>
    </article>
  </div>
</div>
