<div class="loading" *ngIf="questions.length < 1">Loading ...</div>

<div class="container-fluid" *ngIf="questions">
  <h1>{{ page_title }}</h1>

  <div class="card-columns">
    <article class="card w-100" *ngFor="let question of questions">
      <div class="card-header">
        <h4>
          <a [routerLink]="['/home']">{{ question.question }}</a>
        </h4>

        <div class="card-body">
          <ul>
            <li>{{ question.answer1 }}</li>
            <li>{{ question.answer2 }}</li>
            <li>{{ question.answer3 }}</li>
            <li>{{ question.correct_answer }}</li>
          </ul>
        </div>

        <!-- Botones de acciÃ³n -->
        <div class="question-btn">
          <button class="btn btn-success">Answer</button>
        </div>
      </div>
    </article>
  </div>
</div>
